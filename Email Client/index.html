<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="app.min.css">
    <style>
     
    </style>
  </head>

  <body>
    <!-- LANDING PAGE -->
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title"><b><i>Email Client</i></b></div>
      </div>
      <div class="app-content">
        <div class="app-section">
          <p style="color:#6b7477; "><i>Save your message and send to their mail anytime you want</i></p>
        </div>
        <div class="app-section">
          <div class="app-button green" data-target="sendemail">List of user</div>
        </div>
         <div class="app-section">
          <div class="app-button blue" data-target="sendemail">Select a new User</div>
        </div>
      </div>
    </div>



   <!-- SEND EMAIL PAGE -->
    <div class="app-page" data-page="sendemail">
      <div class="app-topbar">
        <div class="app-title">Email Details</div>
        <div class="right app-button" data-back>Done</div>
      </div>

      <div class="app-content">

        <div class="app-section">
          <input class="app-input" placeholder="Input">
        </div>

        <form class="app-section">
          <input class="app-input" name="subject" placeholder="Subject">
          <textarea class="app-input" name="message" placeholder="Message"></textarea>
          <div class="app-button green app-submit">Send Email</div>
        </form>
      </div>
    </div>


    <script src="zepto.js"></script>
    <script src="app.min.js"></script>
    <script>
      App.controller('main', function (page) {
        // put stuff here
      });

      App.controller('home', function (page) {
        // put stuff here
      });

      try {
        App.restore();
      } catch (err) {
        App.load('home');
      }
    </script>
  </body>
</html>
